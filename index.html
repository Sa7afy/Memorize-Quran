<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة القرآن - Quran Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مراجعة القرآن الكريم</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="surahSelect">السورة:</label>
                <select id="surahSelect">
                    <option value="">اختر السورة</option>
                </select>
            </div>

            <div class="control-group range-controls" id="rangeControls">
                <label>نطاق الآيات:</label>
                <div class="range-inputs">
                    <input type="number" id="startAyah" min="1" placeholder="من">
                    <span>إلى</span>
                    <input type="number" id="endAyah" min="1" placeholder="إلى">
                </div>
                <button id="useFullSurah" class="small-btn">كل السورة</button>
            </div>

            <div class="control-group">
                <label for="answerCount">عدد الآيات في الإجابة:</label>
                <select id="answerCount">
                    <option value="1" selected>آية واحدة</option>
                    <option value="2">آيتان</option>
                    <option value="3">ثلاث آيات</option>
                    <option value="4">أربع آيات</option>
                    <option value="5">خمس آيات</option>
                </select>
            </div>

            <button id="newCard" class="primary-btn">آية جديدة</button>
        </div>

        <div class="info-bar" id="infoBar">
            <span id="rangeInfo"></span>
            <span id="totalAyahs"></span>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>جاري التحميل...</p>
        </div>

        <div class="flashcard" onclick="flipCard()" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="surah-name" id="surahName"></div>
                    <p id="question">اختر سورة للبدء</p>
                </div>
                <div class="flashcard-back">
                    <p id="answer">الإجابة</p>
                </div>
            </div>
        </div>
        
        <p class="hint">انقر على البطاقة لإظهار الإجابة | مسافة للقلب | Enter لآية جديدة</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
